<!DOCTYPE html>
  <html>

      <title>MFP Test</title>
      <!-- Linking the css to this html file -->
      <link rel="stylesheet" href="css/styles.css">
    </head>

    <!-- body of the html -->
    <body>
      <!-- test code -->
      <!-- feel free to delete -->

      <!-- Header, labeled Counter -->
      <h1 class="blue">
        Button for database testing
      </h1>

      <!-- button, clicking +1's counter text -->
      <!-- runClick() is in the external JS file in src/js -->
      <button class="blue" onclick="connect()">
        Test Connect
      </button>

      <button class="blue" onclick="createUser(test, 1234, Me, First)">
        Test createUser
      </button>

      <button class="blue" onclick="login(test, 1234)">
        Test login
      </button>

      <button class="blue" onclick="searchUser(test)">
        Test searchUser
      </button>


    </body>

    <!-- Linking javascript to this html file -->

    <script type="text/javascript" src="js/db.js"></script>
</html>
