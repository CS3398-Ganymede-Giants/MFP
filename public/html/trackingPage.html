<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="css/trackerStyle.css">
  <link type="text/css" rel="stylesheet" href="css/dropdown.css">

</head>
<body>

<div class="header">
  <div class="fakeimg" style="height:100px; width:100px;">Logo here</div>
  <h1>MyFinancePal</h1>
  <p>Take control of how you spend and save!</p>
</div>

<div class="topnav">
  <div class="dropdown">
    <button class="dropbtn">Menu
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="https://ganymede18.herokuapp.com/">Home</a>
      <a href="https://ganymede18.herokuapp.com/contactus.html">Contact Us</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="leftcolumn">
    <div class="card_two">

                <div class="budget__title">
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                </div>
                <div class="budget__value"></div>
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value"></div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value"></div>
                        <div class="budget__expenses--percentage"></div>
                    </div>
                </div>

     </div>
   </div>
<div class="rightcolumn">
<div class="card">
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn">add</button>
                </div>
            </div>

            <div class="container clearfix">
                <div class="income">
                    <h2 class="income__title">Income</h2>
                    <div class="income__list"></div>
                </div>

                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    <div class="expenses__list"></div>
                </div>
            </div>

         </div>
      </div>
    </div>

    </div>
</div>

<div class="footer">
  <h3>put summary of links and copyrights</h3>
</div>
        <script src="js/tracker.js"></script>

</body>
</html>
